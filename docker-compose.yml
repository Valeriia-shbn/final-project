  gate-simulator:
    build:
      context: ./gate-simulator
    container_name: gate_simulator
    command: npm start
    ports:
      - "9999:9999"
    volumes:
      - ./gate-simulator:/app
    working_dir: /app

volumes:
  mysql_data:
  postgres_data:
